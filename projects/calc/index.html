<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap&_v=20230309212112" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="wrapper">
		<main class="main main__container">
			<div class="calc">
				<div class="calc__border"></div>
				<div class="calc__body">
					<div class="calc__display">
						<div class="calc__display-top">0</div>
						<div class="calc__display-bottom">0</div>
					</div>
					<div class="calc__buttons">
						<input type="button" value="C">
						<input type="button" value="√">
						<input type="button" value="%">
						<input type="button" value="/">
						<input type="button" value="7">
						<input type="button" value="8">
						<input type="button" value="9">
						<input type="button" value="×">
						<input type="button" value="4">
						<input type="button" value="5">
						<input type="button" value="6">
						<input type="button" value="-">
						<input type="button" value="1">
						<input type="button" value="2">
						<input type="button" value="3">
						<input type="button" value="+">
						<input type="button" value="00">
						<input type="button" value="0">
						<input type="button" value=",">
						<input type="button" value="=">
					</div>
				</div>
			</div>

		</main>
	</div>
