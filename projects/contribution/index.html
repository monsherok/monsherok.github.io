<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Contribution Graph.</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230605000446">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/app.min.js?_v=20230605000446" defer></script>
</head>

<body>
	<div class="wrapper">
		<div class="grid__container">
			<div class="graph">
				<ul class="days">
					<li></li>
					<li>Пн</li>
					<li></li>
					<li>Ср</li>
					<li></li>
					<li>Пт</li>
					<li></li>
					<li></li>
				</ul>
				<div class="squares">
					<div class="info">
						<p class="info__text">Меньше</p>
						<div class="info__color" data-level="0">
							<div class="tooltip">
								<div class="tooltip__text">No contributions</div>
							</div>
						</div>
						<div class="info__color" data-level="1">
							<div class="tooltip">
								<div class="tooltip__text">1-9 contributions</div>
							</div>
						</div>
						<div class="info__color" data-level="2">
							<div class="tooltip">
								<div class="tooltip__text">10-19 contributions</div>
							</div>
						</div>
						<div class="info__color" data-level="3">
							<div class="tooltip">
								<div class="tooltip__text">20-29 contributions</div>
							</div>
						</div>
						<div class="info__color" data-level="4">
							<div class="tooltip">
								<div class="tooltip__text">30+ contributions</div>
							</div>
						</div>
						<p class="info__text">Больше</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
